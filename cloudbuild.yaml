steps:
- name: 'gcr.io/cloud-builders/npm'
  args: ['install']
- name: 'gcr.io/cloud-builders/npm'
  args: ['install','-g','@angular/cli']
- name: 'gcr.io/cloud-builders/npm'
  args: ['run','build-prod']
- name: 'gcr.io/cloud-builders/gsutil'
  args: ['-m', 'cp', '-r', 'dist/spacerocks-ui*', 'gs://spacerocks/ui/latest']
